get: 
  tags: 
    -  Customer
  summary: Get a list of customers
  description: Get a list of customers.
  operationId: listCustomers
  responses: 
    '200': 
      description: Success
      content: 
        application/json: 
          schema: 
            $ref: ../../components/schemas/v1/customer_list.yaml  
    '404': 
      $ref: ../../components/responses/not_found_404.yaml
post: 
  tags: 
    -  Customer
  summary: Create a new customer
  description: Create a new customer.
  operationId: createCustomer     
  requestBody: 
    content: 
      application/json: 
        schema: 
          $ref: ../../components/schemas/v1/customer.yaml
  responses: 
    '201': 
      description: Created
      headers: 
        Location: 
          description: The location of the new customer
          schema: 
            type: string
            format: uri
            example: /v1/customers/27ca5995-f6e1-46bb-8f18-52458b7ed96e
    '400': 
      $ref: ../../components/responses/bad_request_400.yaml